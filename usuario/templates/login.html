{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Login</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> 

    <!-- FontAwesome JS-->
    <script defer src="{% static 'js/all.min.js' %}"></script>

    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

</head> 

<body class="app app-login p-0">    

	{% if form.errors %}
		<div class="alert alert-warning">
			<p>Usuario no encontrado</p>
		</div>
	{% endif %}
	
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{% if message.tags == 'error'%}danger{%else%}success{%endif%}">
				{{message}}
			</div>
		{% endfor %}
			
	{% endif %}
		

    <div class="row g-0 app-auth-wrapper">
	    <div class="col-500 col-md-280 col-lg-300 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="{% static 'img/photos/ieez-logo.svg' %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Inicia sesion</h2>
			        <div class="auth-form-container text-left">
						<form class="auth-form login-form" method="POST">
							{% csrf_token %}       
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Usuario</label>
								<input id="id_username" name="username"  type="text" class="form-control signin-email" placeholder="Usuario" required="required" >
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Contraseña</label>
								<input id="id_password" name="password" type="password" class="form-control signin-password" placeholder="Contraseña" required="required" >
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										
									</div><!--//col-6-->
									<div class="col-6">
										
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" id="btn_ingresar" style="background-color:#282c3c" class="btn app-btn-primary btn-block theme-btn mx-auto">Ingresar</button>
							</div>
							<input type="hidden" name="next" value="{{next}}">
						</form>

					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->

			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Designed by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>

				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    

    </div><!--//row-->


</body>
</html>
